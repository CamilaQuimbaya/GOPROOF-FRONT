<app-dashboard title="Mis Reservas"></app-dashboard>
<div class="body"  >
  <div class="card  " *ngFor="let data_booking of listaBooking" >
    <div class="card2"  >
      <ul class="text-white">
        <li>{{data_booking.titulo}}</li>
        <li>{{data_booking.descripcion}}</li>
        <li>{{data_booking.fecha}}</li>
        <li>{{data_booking.hora}}</li>
        <li>{{data_booking.lugar}}</li>
        <li>
          <i class="fa-solid fa-trash-can  trash" (click)="eliminarBooking(data_booking._id)"></i>
        </li>
      </ul>
    </div>
  </div>
  </div>
  <div class="body2">
      <button class="cssbuttons-io-button" routerLink="/createBooking"> Nueva  Reserva
          <div class="icon">

          </div>
        </button>
  </div>
